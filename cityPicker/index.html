<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>管理收货地址</title>
		<style type="text/css">
			body{
				max-width: 1000px;
				margin:50px auto;
				text-align: center;
			}
		</style>
	</head>
	<body id="address">
		<!--列表-->
		<label>省份：</label>
		<select v-on:change="chooseProvinces()" v-model="provinces">
			<option v-for="item in provincialLevel" v-bind:value="item.id">{{item.title}}</option>
		</select>
		<label>城市：</label>
		<select>
			<option v-for="item in cityList" v-on:click.stop="chooseCity($index)">{{item.title}}</option>
		</select>
		<script type="text/javascript" src="vue.min.js"></script>
		<script type="text/javascript" src="cityPick.js"></script>
	</body>
</html>
