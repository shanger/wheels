<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>webpack vue</title>
    <style>
        button{
            display: inline-block;
            height: 20px;width: 100px;
            background-color: #7C7CF4;
            outline: none;border:none;
            color: white;
            font-family: "Microsoft Yahei";
            margin-left: 10px;
        }
    </style>
</head>

<body id="#body">
    <video width="480" controls>
      <source src="video/poker.mp4" type="video/mp4">
      Your browser doesn't support HTML5 video tag.
    </video>
    <button class="play">播放</button><button class="pause">暂停</button>
    <script type="text/javascript">

        var sthVideo = function(){
            var that = this;
            this.video = document.querySelector('video');
            this.isEnded = false;

            this.play = function(){
                that.video.play();
            }
            this.pause = function(){
                that.video.pause();
            }

            this.video.addEventListener('ended',function(){
                 that.isEnded = true;
                 alert(that.isEnded)
            });
        }
        var myVideo = new sthVideo();
        var playBtn = document.querySelector('.play'),pauseBtn = document.querySelector('.pause');

        //播放
        playBtn.addEventListener('click',function(){
            myVideo.play()
        });
        //暂停
        pauseBtn.addEventListener('click',function(){
            myVideo.pause();
        });
        //播放结束
        
    </script>
</body>

</html>
